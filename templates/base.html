<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Beauty Spa</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Page description">
    <meta name="keywords" content="page, keywords">
    <meta name="theme-color" content="#000000">
    <meta name="copyright" content="Author">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
    <meta name="apple-mobile-web-app-title" content="Application Name">
    <meta name="msapplication-TileImage" content="img/favicons/144x144.png">
    <meta name="msapplication-TileColor" content="#000000">

    <style type="text/css">
        @font-face {
            font-family: AvenirNextCyr-Light;
            src: url({% static 'fonts/AvenirNextCyr-Light.ttf' %});
            src: url({% static 'fonts/AvenirNextCyr-Light.eot' %});
            src: url({% static 'fonts/AvenirNextCyr-Light.woff' %})
        }

        @font-face {
            font-family: AvenirNextCyr-Regular;
            src: url({% static 'fonts/AvenirNextCyr-Regular.ttf' %});
            src: url({% static 'fonts/AvenirNextCyr-Regular.eot' %});
            src: url({% static 'fonts/AvenirNextCyr-Regular.woff' %})
        }

        @font-face {
            font-family: AvenirNextCyr-Medium;
            src: url({% static 'fonts/AvenirNextCyr-Medium.ttf' %});
            src: url({% static 'fonts/AvenirNextCyr-Medium.eot' %});
            src: url({% static 'fonts/AvenirNextCyr-Medium.woff' %})
        }

        @font-face {
            font-family: AvenirNextCyr-Demi;
            src: url({% static 'fonts/AvenirNextCyr-Demi.ttf' %});
            src: url({% static 'fonts/AvenirNextCyr-Demi.eot' %});
            src: url({% static 'fonts/AvenirNextCyr-Demi.woff' %})
        }

        body, h2, h5 {
            font-family: AvenirNextCyr-Regular
        }

        header {
            z-index: 4;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            padding: 20px 0
        }

        header nav .uk-navbar-nav li.logo {
            margin-right: 30px;
            margin-left: 0
        }

        header nav .uk-navbar-nav .button {
            padding: 10px 0;
            margin-left: 50px;
            margin-right: 0
        }

        header nav .uk-navbar-nav .call-back {
            margin: 0
        }

        header nav .uk-navbar-nav .call-back a {
            text-transform: uppercase;
            text-decoration: none;
            height: 30px;
            padding: 0 20px;
            display: -ms-inline-flexbox;
            display: inline-flex;
            -ms-flex-align: center;
            align-items: center;
            margin: 5px 0 0;
            background-color: #2a2d45;
            border-color: #2a2d45;
            color: #fff;
            font-size: 12px;
            font-family: AvenirNextCyr-Medium;
            border-radius: 2px
        }

        header nav .uk-navbar-nav li {
            margin: 0 20px
        }

        header nav .uk-navbar-nav li a {
            color: #fff;
            font-size: 16px
        }

        header nav .uk-navbar-nav li a span {
            display: -ms-inline-flexbox;
            display: inline-flex;
            margin: 0 3px
        }

        header nav .uk-navbar-nav li.uk-active a {
            color: #fff
        }

        .home-slider .slider-nav .uk-button {
            border-radius: 2px;
            color: #fff;
            text-transform: none;
            font-size: 16px
        }

        .home-slider h2 {
            font-size: 54px;
            padding-bottom: 40px;
            border-bottom: 1px solid #95979d
        }

        .home-slider h2, .home-slider p {
            color: #fff;
            margin-top: 0;
            margin-bottom: 40px
        }

        .home-slider p {
            font-size: 16px;
            font-family: AvenirNextCyr-Light
        }

        .home-slider .slider-for div {
            height: 768px
        }

        .home-slider .slider-nav {
            background-image: url({% static 'img/jpg/slider-cover.jpg' %});
            background-repeat: no-repeat;
            background-size: cover;
            -ms-flex-align: center;
            align-items: center;
            display: -ms-flexbox;
            display: flex
        }

        .home-slider .slider-nav div {
            outline: 0 !important
        }

        .home-slider .slider-nav .text {
            outline: 0 !important;
            padding-right: 100px;
            position: relative
        }

        .home-slider .slider-nav .text .uk-position-relative {
            padding-left: 60px
        }

        section.specialists a {
            z-index: 1;
            border-radius: 2px;
            text-transform: none
        }

        section.guests ul.uk-switcher b {
            color: #2a2d45;
            font-family: AvenirNextCyr-Demi;
            font-size: 18px
        }

        section.guests ul.uk-switcher p {
            background-image: url({% static 'img/png/com.png' %});
            background-repeat: no-repeat;
            background-position: bottom;
            padding-bottom: 50px;
            font-size: 14px
        }

        section.gallery .gallery-content .mix {
            display: none
        }

        @media screen and (max-width: 1600px) {
            .uk-position-small[class*=uk-position-center-left], .uk-position-small[class*=uk-position-center-right] {
                margin: 0;
                padding: 0
            }
        }

        @media screen and (max-width: 1200px) {
            .uk-position-small[class*=uk-position-center-left], .uk-position-small[class*=uk-position-center-right] {
                margin: 0;
                padding: 0
            }
        }

        @media screen and (max-width: 960px) {
            body {
                margin-top: 80px
            }

            header {
                background: rgba(0, 0, 0, .8);
                padding: 0
            }

            .home-slider .slider-nav .text {
                padding: 20px 55px !important;
                margin: 50px 0
            }

            .home-slider .slider-nav .text .uk-position-relative {
                padding-left: 0
            }

            .uk-position-small[class*=uk-position-center-left], .uk-position-small[class*=uk-position-center-right] {
                margin: 0;
                padding: 0
            }
        }

        @media screen and (max-width: 640px) {
            header nav .uk-navbar-nav li {
                margin: 0
            }

            .home-slider h2 {
                font-size: 28px;
                margin-bottom: 20px;
                padding-bottom: 20px
            }

            .home-slider p {
                font-size: 14px
            }
        }
    </style>

</head>
<body class="uk-animation-fade">
<div class="uk-offcanvas-content">
    {% include 'header.html' %}
    <div id="modal-form" uk-modal>
        <div class="uk-modal-dialog uk-modal-body">
            <form id="modal-form-ajax" action="{% url 'post_application' %}" method="post">
                <fieldset class="uk-fieldset">

                    <legend class="uk-legend">Форма заявки</legend>

                    <div class="uk-margin">
                        <input class="uk-input" type="text" placeholder="Имя" name="first_name" required>
                    </div>

                    <div class="uk-margin">
                        <input class="uk-input" type="text" placeholder="Фамилия" name="last_name" required>
                    </div>

                    <div class="uk-margin">
                        <input class="uk-input" type="text" placeholder="Телефон" name="phone_number" required>
                    </div>

                    <div class="uk-margin">
                        <input class="uk-input" type="email" placeholder="Электронная почта" name="email" required>
                    </div>


                    <div class="uk-margin">
                        <button class="uk-button uk-button-primary">
                            Отправить
                        </button>
                    </div>


                </fieldset>
            </form>
        </div>
    </div>
    {% block content %}

    {% endblock %}
    {% include 'footer.html' %}
</div>
<script src="{% static 'js/libs.min.js' %}"></script>
<script src="{% static 'js/common.min.js' %}"></script>
<script>
    $(document).ready(function () {
        $("#idForm").submit(function (e) {
            e.preventDefault();

            var url = $("#idForm").attr('action'); // the script where you handle the form input.

            $.ajax({
                type: "POST",
                url: url,
                data: $("#idForm").serialize(), // serializes the form's elements.
                success: function (data) {
                    alert("Заявка успешно отправлена!") // show response from the php script.
                }
            });

            // avoid to execute the actual submit of the form.
        });

        $("#modal-form-ajax").submit(function (e) {
            e.preventDefault();

            var url = $("#modal-form-ajax").attr('action'); // the script where you handle the form input.

            $.ajax({
                type: "POST",
                url: url,
                data: $("#modal-form-ajax").serialize(), // serializes the form's elements.
                success: function (data) {
                    alert("Заявка успешно отправлена!"); // show response from the php script.
                    UIkit.modal('#modal-form').toggle()
                }
            });

            // avoid to execute the actual submit of the form.
        });
    });

</script>
</body>
